<!doctype html>
<html>
  <body>
    <h1>OK iPad</h1>
    <script nomodule>
      // ES5 only
      var r = new XMLHttpRequest();
      r.open('GET', '/api/health', true);
      r.onload = function(){ document.body.appendChild(document.createTextNode(' ' + r.status)); };

      r.send();
    </script>
