<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Système de Productivité</title>
    <link href="/src/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
    <script type="module" src="/src/script.js"></script>

</head>

<body class="m-0 p-0">
    <section class="h-[100dvh] box-border p-6 overflow-hidden">
        <div class="grid grid-cols-4 h-full min-h-0 gap-6">
            <div class="bg-rouge rounded-xl flex flex-col items-center text-gray-700 text-xl font-bold min-h-0">
                <span class="mt-3 text-2xl">À Faire</span>
            </div>

            <div class="bg-orang rounded-xl flex flex-col items-center text-gray-700 text-xl font-bold min-h-0">
                <span class="mt-3 text-2xl">En Cours</span>
            </div>

            <!-- Colonne verte -->
            <div id="zone-verte" class="bg-vert rounded-xl flex justify-center text-gray-700 text-xl font-bold min-h-0">
                <span class="mt-3 text-2xl">Terminé</span>
            </div>

            <div class="grid grid-rows-[1fr_1fr_1fr_2fr] gap-5 min-h-0">
                <div
                    class="bg-gray-400 rounded-xl flex flex-col items-center justify-center text-gray-800 text-center p-2 min-h-0">
                    <span class="font-bold">Tâche en cours</span>
                    <span class="font-medium text-4xl sm:text-5xl md:text-6xl">#54</span>
                </div>

                <div
                    class="bg-gray-400 rounded-xl flex flex-col items-center justify-center font-bold text-gray-800 min-h-0">
                    <span>Montant total</span>
                    <span class="font-medium text-4xl sm:text-5xl md:text-6xl">150€</span>
                </div>

                <div
                    class="bg-gray-400 rounded-xl flex flex-col items-center justify-center font-bold text-gray-800 min-h-0">
                    <span>Croissance sur le mois</span>
                    <span class="font-medium text-4xl sm:text-5xl md:text-6xl">10%</span>
                </div>

                <div class="flex flex-col min-h-0">
                    <div class="mb-2 shrink-0">Événements à venir</div>
                    <div
                        class="bg-gray-500 rounded-xl flex-1 min-h-0 flex items-center justify-center font-bold text-center text-[clamp(1rem,3vw,2rem)]">
                        Grande case
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
